	<script>
		function Go(){
			console.log("hello");
			Canvas = document.getElementById('MainCanvas').getContext("2d");
			AdjustCanvasToFill();
			DrawBackground();
			Render();

			console.log( "Central Point: X:" + ((document.getElementById('MainCanvas').width/ZoomIndex[View.Zoom])/2 - View.Position[0]) + " Y: " + ((document.getElementById('MainCanvas').height/ZoomIndex[View.Zoom])/2 - View.Position[0]) );
		}

		function AdjustCanvasToFill(){
			document.getElementById('MainCanvas').height = window.innerHeight;
			document.getElementById('MainCanvas').width = window.innerWidth;
		}

		function CanvasLength(Length){return Length*ZoomIndex[View.Zoom];} // Converts a CanvasSpace Length, to true window Length
		function CanvasX(X){return X*ZoomIndex[View.Zoom] + View.Position[0];}
		function CanvasY(Y){return Y*ZoomIndex[View.Zoom] + View.Position[1];}
		function CanvasAngle(X,Y){
			var PolarPoint = [-Math.atan( (View.Position[1]-Y)/(X-View.Position[0]) ), Math.pow(Math.pow((X-View.Position[0]),2)+Math.pow((View.Position[1]-Y),2),0.5) ];
			if(isNaN(PolarPoint[0])){PolarPoint[0] = 0;}
			PolarPoint[0] = PolarPoint[0] + View.Angle;
			return [ View.Position[0] + (PolarPoint[1]*Math.cos(PolarPoint[0])) ,View.Position[1] + (PolarPoint[1]*Math.sin(PolarPoint[0])) ];
		}
	</script>

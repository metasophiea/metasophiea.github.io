<!DOCTYPE html>
	
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>metasophiea</title>
		<script type="text/javascript" src="./pixelMagic.js"></script>
		<script>
			function Go(){
				console.log('Hello');
				adjustCanvas(document.getElementById('pixelMatrix'));
				pixelMatrix.attachCanvas(document.getElementById('pixelMatrix'));
				pixelMatrix.screenDimentions({'width':200,'height':200});
				pixelMatrix.setAllPixels('459ecf');		
				pixelMatrix.autoRender(true);	
		
//				pixelMatrix.drawLine({'x':195,'y':195},{'x':200,'y':200},'ffffff');	
//				pixelMatrix.drawPoly([{'x':99,'y':100},{'x':98,'y':150},{'x':200,'y':200},{'x':200,'y':100},{'x':150,'y':150}],'ffffff')
//				pixelMatrix.drawSquare({'x':100,'y':50},0.1,10,'ff00ff');





				var i = 0; var dim = pixelMatrix.screenDimentions();
				setInterval(function(){
					pixelMatrix.setAllPixels('000000');
					pixelMatrix.drawSquare({'x':Math.floor(dim.width*0.9/2)-10*2,'y':Math.floor(dim.height/2)+2},i,10,'ffffff');
					pixelMatrix.drawString({'x':Math.floor(dim.width*0.9/2),'y':Math.floor(dim.height/2)},'METASOPHIEA.COM','ffffff');
					pixelMatrix.drawString({'x':Math.floor(dim.width*1/2),'y':Math.floor(dim.height*1.06/2)},'NCC1700 edition','888888');								
					i += 0.2; if(i > 2*Math.PI){i = i - 2*Math.PI;}
				},100);
	
				pixelMatrix.render();
			}
			function adjustCanvas(canvas){
				if(window.innerHeight > window.innerWidth){
					canvas.height = window.innerWidth;
					canvas.width = window.innerWidth;
				}
				else{
					canvas.height = window.innerHeight;
					canvas.width = window.innerHeight;
				}
			}
		</script>

		<style>
			html,body{
				width:100%; height:100%; margin:0px;
				overflow-x: hidden; overflow-y: hidden;
				background-color:#101010;
			}
		</style>
	</head>
		
	<body onLoad='Go()'>
		<canvas id='pixelMatrix' width='800' height='600' style='display: block; margin: auto;'></canvas>
	</body>
</html>

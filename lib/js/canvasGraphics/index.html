<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"></meta>
	<script type='text/javascript' src="./0.0.1/canvasGraphics.js"></script>
	<script>
		function Go(){
			canvasGraphics.attachViewportElement(document.getElementById('mainCanvas'));

			var shapeType = 'rectangle';
			var data = {'height':100,'width':200,'position':{'x':0,'y':0},'anchor':{'x':0,'y':0},'angle':0};
			var style = {'bodyColour':'#ff00ff', 'outlineColour':'#ff0000', 'outlineThickness':10};
			canvasGraphics.renderlist.pushShape(shapeType,data,style);

			var shapeType = 'image';
			var data = {'height':100,'width':100,'position':{'x':200,'y':200},'anchor':{'x':0.5,'y':0.5},'angle':1};
			var style = {'imageURL':'https://upload.wikimedia.org/wikipedia/en/6/6a/MystCover.png'};
			canvasGraphics.renderlist.pushShape(shapeType,data,style);

			setInterval(function(){canvasGraphics.render();},50);
		}
	</script>

	<style>
		html,body{width:100%; height:100%; margin:0px; overflow-x:hidden; overflow-y:hidden;}
		#mainCanvas{width:80%; height:80%;}
	</style>
</head>

<body onLoad="Go()">

	<canvas id="mainCanvas"></canvas>

</body>
</html>

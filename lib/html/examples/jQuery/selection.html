<!DOCTYPE html>
<html lang="en">

<head>
	<title>metasophiea</title>
	<meta charset="utf-8"></meta>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>function Go(){console.log('hello');
		jQuery('p').click(
			function(){
				$(this).hide(1000);
			}
		);

		$('p').on({
			mouseenter: function(){
				$(this).css("background-color", "lightgray");
			}, 
			mouseleave: function(){
				$(this).css("background-color", "lightblue");
			}, 
			click: function(){
        			$(this).css("background-color", "yellow");
    			} 
		});

		$('p').hover(
			function(){console.log('hello');},
			function(){console.log('goodbye');}		
		);

	}</script>
	<style></style>
</head>

<body onLoad="Go()">
	<p id='data' class='norm'>Hello</p>
	<p id='data2' class='norm'>Hello (again)</p>
</body>
</html>

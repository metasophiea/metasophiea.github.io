<!DOCTYPE html>
<html lang="en">

<head>
	<title>metasophiea</title>
	<meta charset="utf-8"></meta>

    <script src="./symbols.js"></script>
    <script src="./gridMaker.js"></script>
    <script src="./symbolDrawer.js"></script>

	<script>
		function Go(){
			produceGrid();
			var writingSpace = document.getElementById('writingSpace');
			var spacing = 1; var rowPosition = 1;
			drawSymbol(writingSpace,spacing,rowPosition,0); spacing+=5;
			drawSymbol(writingSpace,spacing,rowPosition,1); spacing+=5;
			drawSymbol(writingSpace,spacing,rowPosition,2); spacing+=5;
			drawSymbol(writingSpace,spacing,rowPosition,3); spacing+=5;
			drawSymbol(writingSpace,spacing,rowPosition,4); spacing+=5;
			drawSymbol(writingSpace,spacing,rowPosition,5); spacing+=5;
			drawSymbol(writingSpace,spacing,rowPosition,6); spacing+=5;
			drawSymbol(writingSpace,spacing,rowPosition,7); spacing+=5;
			drawSymbol(writingSpace,spacing,rowPosition,8); spacing+=5;
		}
	</script>

	<style>	
        html, body{ width:100%; height:100%; margin:0px; overflow-x: hidden; overflow-y: hidden; }
	</style>
</head>

<body onLoad='Go()'>

    <svg id='svgSpace' height='100%' width='100%'>
		<g id='graph'></g>
		<g id='writingSpace'></g>
	</svg>

</body>
</html>

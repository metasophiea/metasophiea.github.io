<!DOCTYPE html>
<html lang="en">

<head>
	<title>bliss symbols studio</title>
	<meta charset="utf-8"></meta>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="./symbols.js"></script>
    <script src="./symbolDrawer.js"></script>

	<style>	
        html, body{ width:100%; height:100%; margin:0px; overflow-x: hidden; overflow-y: hidden; font-size: 20px; font-family: 'Raleway'; }
		h1{text-align: center; font-size: 100%; font-weight: lighter; margin:0;}

        .graphLine{stroke:rgb(100,100,100);stroke-width:0.1%;}
		.guideLine{stroke:rgb(200,200,200);stroke-width:1%;stroke-linecap:round;fill:none;}
		.symbolLine{stroke:rgb(255,0,0);stroke-width:1%;fill:none;stroke-linecap:round;}
		.selectedSymbolLine{stroke:rgb(255,255,0);stroke-width:1%;fill:none;stroke-linecap:round;}
		.selectionNode{fill:rgba(230,230,230,0);transition: fill 0.5s;}
		.selectionNode:hover{fill:rgba(230,230,230,0.75);}

        #backgroundCover{fill:rgba(0,0,0,0);}
		#toolSpace{width:200px; height:100%; float:left; background-color:bisque;}	
		#editSpace{height:100%; overflow:scroll;}
	</style>

    <script>
        function buttonClick(button){}
        function nodeClick(that){console.log(that);elementSelect(null);}
    </script>

    <script>
        //working with elements that exsist currently
        var selectedElement = null; var lastSelectedElememt = null;
        var toolBarWidth = 200; var gridSpacing = 12.5;
        var startingPosition = {"x":0,"y":0};
        var selectedElementInitialPosition = {};

        function elementMouseDown(event, that){
            elementSelect(that);
            
            var element = document.createElementNS("http://www.w3.org/2000/svg",'rect');
            element.setAttribute("id","movementSurface"); 
            element.setAttribute('x',0); 
            element.setAttribute('y',0);
            element.setAttribute('width',"100%"); 
            element.setAttribute('height',"100%");
            element.setAttribute("style","fill:rgba(0,0,0,0);");
            document.getElementById("surface").appendChild(element);

            element.setAttribute("onmousemove","mouseMove(event);")
            element.setAttribute("onmouseup","this.removeAttribute('onmousemove');stopMouse();");
            element.setAttribute("onmouseout","this.removeAttribute('onmousemove');stopMouse();");

            startingPosition.x = Math.round((event.x-toolBarWidth)/(gridSpacing*10));
            startingPosition.y = Math.round((event.y)/(gridSpacing*10));


            if(workingDrawing.construction[selectedElement.getAttribute("partId")].type == "line"){
                selectedElementInitialPosition.x1 = workingDrawing.construction[selectedElement.getAttribute("partId")].x1;
                selectedElementInitialPosition.y1 = workingDrawing.construction[selectedElement.getAttribute("partId")].y1;       
                selectedElementInitialPosition.x2 = workingDrawing.construction[selectedElement.getAttribute("partId")].x2;
                selectedElementInitialPosition.y2 = workingDrawing.construction[selectedElement.getAttribute("partId")].y2;     
            }
            else{
                selectedElementInitialPosition.x = workingDrawing.construction[selectedElement.getAttribute("partId")].x;
                selectedElementInitialPosition.y = workingDrawing.construction[selectedElement.getAttribute("partId")].y;
            }
        }
        function stopMouse(){ document.getElementById("surface").innerHTML = null; }

        function mouseMove(event){
            if(workingDrawing.construction[selectedElement.getAttribute("partId")].type == "line"){
                workingDrawing.construction[selectedElement.getAttribute("partId")].x1 = selectedElementInitialPosition.x1 - startingPosition.x + Math.round((event.x-toolBarWidth)/(gridSpacing*10));
                workingDrawing.construction[selectedElement.getAttribute("partId")].y1 = selectedElementInitialPosition.y1 - startingPosition.y + Math.round((event.y)/(gridSpacing*10));
                workingDrawing.construction[selectedElement.getAttribute("partId")].x2 = selectedElementInitialPosition.x2 - startingPosition.x + Math.round((event.x-toolBarWidth)/(gridSpacing*10));
                workingDrawing.construction[selectedElement.getAttribute("partId")].y2 = selectedElementInitialPosition.y2 - startingPosition.y + Math.round((event.y)/(gridSpacing*10));
            }
            else{
                workingDrawing.construction[selectedElement.getAttribute("partId")].x = selectedElementInitialPosition.x - startingPosition.x + Math.round((event.x-toolBarWidth)/(gridSpacing*10));
                workingDrawing.construction[selectedElement.getAttribute("partId")].y = selectedElementInitialPosition.y - startingPosition.y + Math.round((event.y)/(gridSpacing*10));
            }
            redraw();
        }

        function elementSelect(that){
			if(that == selectedElement){return;}
			lastSelectedElememt = selectedElement; selectedElement = that;

			var parts = getAssociatedElements(selectedElement); for(var a = 0; a < parts.length; a++){ parts[a].setAttribute("class","selectedSymbolLine"); }
			parts = getAssociatedElements(lastSelectedElememt); for(var a = 0; a < parts.length; a++){ parts[a].setAttribute("class","symbolLine"); }

			function getAssociatedElements(selectedElement){
				if(selectedElement == null){return [];}
				if(selectedElement.parentElement == null){return [];}

				var array = selectedElement.parentElement.childNodes;
				var outputArray = [];
				for(var a = 0; a < array.length; a++){
					if( array[a].getAttribute("partId") == selectedElement.getAttribute("partId") ){ outputArray.push(array[a]); }
				}
				return outputArray;
			}
		}
        function svgSpaceClick(){ elementSelect(null); }
    </script>

    <script>
        var workingDrawing =     
            {
                "id":-1,
                "name":"",
                "isCharacter":null,
                "construction":[
                    {"type":"line", "x1":0,"y1":4,"x2":4,"y2":0},
                    {"type":"rectangle", "x":0,"y":0,"width":1,"height":1},
                    {"type":"dimond", "x":4,"y":0,"r":2},
                    {"type":"circle", "x":0,"y":0,"r":2},
                    {"type":"halfCircle", "x":2,"y":1,"orientation":0,"width":1,"height":2},
                    {"type":"halfCircle", "x":2,"y":1,"orientation":1,"width":2,"height":1},
                    {"type":"quarterCircle", "x":3,"y":3,"orientation":2,"width":1,"height":1},
                    {"type":"rightAngleTriangle", "x":2,"y":5,"width":2,"height":1},
                    {"type":"isoscelesTriangle", "x":0,"y":4,"orientation":0,"width":2,"height":2},
                    {"type":"isoscelesTriangle", "x":0,"y":3,"orientation":1,"width":2,"height":2},
                    {"type":"shape","id":8, "x":0,"y":0, "scale":1}
                ],
                "size":{"width":0,"height":0}
            };
        
        function redraw(){
            document.getElementById("symbolDrawingArea").innerHTML = null;
            for(var a = 0; a < workingDrawing.construction.length; a++){
                drawElement(document.getElementById("symbolDrawingArea"), 2,2,1, workingDrawing.construction[a],a);
            }
        }
    </script>

</head>

<body onLoad="resize();redraw();" onresize="resize()">
    <script>
		function resize(){
			document.getElementById("svgSpace").style.width = window.innerHeight;
			document.getElementById("svgSpace").style.height = window.innerHeight;
			document.getElementById("editSpace").scrollLeft = (0.5*( document.getElementById("editSpace").scrollWidth - document.getElementById("editSpace").clientWidth )) - document.body.scrollLeft;
		}
	</script>

	<section id="toolSpace">
	</section>

	<section id="editSpace">
		<svg id='svgSpace' viewBox="0 0 100 100">
			<g id="graph">
                <!-- guide lines -->
                    <rect x="25%" y="25%" width="50%" height="50%" class="guideLine" />
				<!-- vertical lines -->
					<line x1="12.5%" y1="0" x2="12.5%" y2="100%" class="graphLine"/>
					<line x1="25%"   y1="0" x2="25%"   y2="100%" class="graphLine"/>
					<line x1="37.5%" y1="0" x2="37.5%" y2="100%" class="graphLine"/>
					<line x1="50%"   y1="0" x2="50%"   y2="100%" class="graphLine"/>
					<line x1="62.5%" y1="0" x2="62.5%" y2="100%" class="graphLine"/>
					<line x1="75%"   y1="0" x2="75%"   y2="100%" class="graphLine"/>
					<line x1="87.5%" y1="0" x2="87.5%" y2="100%" class="graphLine"/>
				<!-- horizontal lines -->
					<line y1="12.5%" x1="0" y2="12.5%" x2="100%" class="graphLine"/>
					<line y1="25%"   x1="0" y2="25%"   x2="100%" class="graphLine"/>
					<line y1="37.5%" x1="0" y2="37.5%" x2="100%" class="graphLine"/>
					<line y1="50%"   x1="0" y2="50%"   x2="100%" class="graphLine"/>
					<line y1="62.5%" x1="0" y2="62.5%" x2="100%" class="graphLine"/>
					<line y1="75%"   x1="0" y2="75%"   x2="100%" class="graphLine"/>
					<line y1="87.5%" x1="0" y2="87.5%" x2="100%" class="graphLine"/>
            </g>
			
			<rect id="backgroundCover" width="100%" height="100%" onclick="svgSpaceClick()"/>

			<g id="symbolDrawingArea"></g>
			<g id="selectionNodes">
				<script>
					for(var a = 0; a <= 16; a++){
						for(var b = 0; b <= 16; b++){
							var element = document.createElementNS("http://www.w3.org/2000/svg",'circle');
							element.setAttribute("id","selectionNode_"+a+"_"+b);
							element.setAttribute("cx",(a*6.25)+"%");
							element.setAttribute("cy",(b*6.25)+"%"); 
							element.setAttribute("r","1.5%");
							element.setAttribute("x",(a/2)-2);
							element.setAttribute("y",(b/2)-2);
							element.setAttribute("class","selectionNode");
							element.setAttribute("onclick","nodeClick(this)");
							document.getElementById("selectionNodes").appendChild(element);
						}
					}
				</script>
            </g>

            <g id="surface"></g>
		</svg>
	</section>

</body>
</html>

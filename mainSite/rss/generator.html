<!DOCTYPE html>
<html lang="en">

<head>
	<title>metasophiea</title>
	<meta charset="utf-8"></meta>
	<script type='text/javascript' src="https://metasophiea.com/mainSite/content/articles2.js"></script>	
	<script>
		function Go(){
			for(var a = 0; a < articles.length; a++){
				var item = document.createElement('item');
				var title = document.createElement('title');
					title.innerHTML = articles[a].headline;
				var description = document.createElement('description');
					var img = document.createElement('img');
						img.src = articles[a].image_url;
						description.appendChild(img);

					for(var b = 0; b < articles[a].text.length; b++){
						var p = document.createElement('p');
						p.innerHTML = articles[a].text[b];
						description.appendChild(p);
					}
					var link = document.createElement('a');
						link.href = articles[a].link_url;
						link.innerHTML = articles[a].link_url;
						description.appendChild(link);

				item.appendChild(title);
				item.appendChild(description);
				document.getElementById('channel').appendChild(item);
			}
		}
	</script>
	
	<style></style>
</head>

<body onLoad="Go()">
	
	<?xml version="1.0"?>
	<rss version="2.0">
	<channel id='channel'>
	</channel>
	</rss>
	
</body>
</html>

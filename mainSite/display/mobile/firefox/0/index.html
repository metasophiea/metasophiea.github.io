<!DOCTYPE html>
<html lang="en">

<head>
	<title>metasophiea</title>
	<meta charset="utf-8"></meta>
	
	<link rel="icon" href="https://metasophiea.com/lib/image/icon.gif" type="image/gif"></link>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Arvo">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">

	<script type='text/javascript' src="https://metasophiea.com/mainSite/content/articles2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
	
	<!-- Graphical Script -->
	<script> $(document).ready(function(){ $("#menuButton").click(function(){ $("#menu").slideToggle("slow"); }); }); </script>
	
	<script>

		function Go(){
			document.getElementById('menu').innerHTML += "<p  linked_id='home' class='menuOption' id='home' style='margin:0px;' onclick='MenuClick(this);'> -> Home</p>";
			
			for(var a = 0; a < articles.length; a++){
				var article = document.createElement('article');
					article.id = articles[a].id;
					article.style.padding = '5% 0%';
					article.style.background = "url('"+articles[a].image_url+"') center";
					article.style['background-size'] = '100%';
					article.setAttribute('onclick','window.parent.location= "'+articles[a].link_url+'";');				
				var div = document.createElement('div');
					div.style.padding = '1%';
					div.style.background = articles[a].backerFill;					
				var h2 = document.createElement('h2');	
					h2.style.color = articles[a].textcolour; 
					h2.style.margin = '0px';
					h2.innerHTML = articles[a].headline;
					div.appendChild(h2);
				
				for(var b = 0; b < articles[a].text.length; b++){
					var p = document.createElement('p');
					p.style.color = articles[a].textcolour; 
					p.innerHTML = articles[a].text[b];
					div.appendChild(p);
				}
					
				
				article.appendChild(div);
				document.getElementById('main').appendChild(article);
				
				document.getElementById('menu').innerHTML += "<p linked_id='"+articles[a].id+"' order='"+a+"' class='menuOption' style='margin:0px;' onclick='MenuClick(this);'> -> "+articles[a].headline+"</p>";			
			}
		}
		
		function MenuClick(that){ $("#menu").slideToggle("slow"); 
			if(that.getAttribute('linked_id') == 'home'){window.scrollTo(0,0); return;}
			
			var height = document.getElementById(that.getAttribute('linked_id')).getBoundingClientRect().height;
			var pos = height*parseInt(that.getAttribute('order'));
			
			window.scrollTo(0, pos);
		}
	</script>
	



	<!-- Tags -->
		<style>
			html, body{
				width:100%; height:100%; margin: 0px; background: rgb(144, 281, 232);
			}
			header{
				background: linear-gradient(140deg, rgb(15, 184, 173) 0%, rgb(31, 200, 219) 50%, rgb(44, 181, 232) 100%);
				color: rgb(255,255,255);
				font-family: Lobster, sans-serif;	
				padding: 10px;		
			}
			h1{
				font-size: 140px;
				margin: 0px;
				display: inline;
			}
			table{
				background: rgb(230, 204, 255); color: rgb(255,255,255);
				font-size: 100%;
				font-family: Arvo, sans-serif;
			}
			p{margin: 0px;}
		</style>
		
	<!-- Class -->
		<style>
			.menuOption{
				color: rgb(181, 102, 255);
				text-decoration: underline;
				cursor:pointer;
			}
		</style>		
	
	<!-- IDs -->
		<style>
			#floatingSection{position: fixed; width: 100%; top: 0px;}
			#panel{display: none;}
			#menu{
				display: none; 
				width: 60%;
				
				background: rgb(230, 224, 255); color: rgb(255,255,255);
				font-size: 40px;
				font-family: Arvo, sans-serif;
				text-align: center;
			}		
			#menuButton{font-size: 40px;}
			#cyanEdition{display: inline; font-size:50px;}
		</style>	
</head>

<body onload='Go();'>
<!-- Dummy Section to push out the section below -->
	<section id='floatingSection_dummy'>
		<header> 
			<h1>Metasophiea.com</h1><p id='cyanEdition'> Cyan Edition</p>
		</header>
		<nav>
			<table style="width:100%"><tbody>
  				<tr>
   	 			<th style="width:60%">M e n u</th>
   	 			<th style="width:30%"></th>
   	 			<th style="width:30%"></th>
  				</tr>
  			</tbody></table>
		</nav>
	</section>
<!-- Floating menu -->
	<section id='floatingSection'>
		<header> 
			<h1>Metasophiea.com</h1><p id='cyanEdition'> Cyan Edition</p>
		</header>
		<nav>
			<table style="width:100%"><tbody>
  				<tr>
   	 			<th style="width:60%" id='menuButton'>M e n u</th>
   	 			<th style="width:20%"></th>
   	 			<th style="width:20%"></th>
  				</tr>
  			</tbody></table>
		</nav>
		<div id='menu'></div>
	</section>

<!-- Meat of site -->
	<section id='main'></section>

</body>
</html>

	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <!-- for JSON -->
	<script>
		var SquareSize_Original = 10; var SquareSize = SquareSize_Original;
		var Square_Colours;
		var FCCBoxOut = false;
		var MuiscBoxOut = false;
		var TestsBoxOut = false;
	
		function Go(){
			AdjustColours();
			Square_Colours = setInterval(function(){AdjustColours()}, 1000);
			
			document.getElementById('SpinningSquare').width.baseVal.value = SquareSize;
			document.getElementById('SpinningSquare').height.baseVal.value	= SquareSize;
			document.getElementById('SpinningSquare').x.baseVal.value = SquareSize/-2;
			document.getElementById('SpinningSquare').y.baseVal.value = SquareSize/-2;
		}
			
		function SquareClick(){
			if(SquareSize == SquareSize_Original){//Show menu
				SquareSize = 300;
				clearInterval(Square_Colours);
				ChangeCSSCode("Main", "#SpinningSquare", "fill", "rgb(255,255,255)", "");
				setTimeout(function() { document.getElementById('TextArea').style.opacity = 1; }, 500);	
				document.getElementById('TextArea').style.visibility = 'visible';			
			}
			else if(SquareSize > SquareSize_Original){//return
				//if sub-menus are open, close them, but do no more
				if(FCCBoxOut){GetFCCBox(); return;}
				if(MuiscBoxOut){GetMuiscBox(); return;}
				if(TestsBoxOut){GetTestBox(); return;}
			
				SquareSize = SquareSize_Original;
				Square_Colours = setInterval(function(){AdjustColours()}, 1000);
				document.getElementById('TextArea').style.opacity = 0;
				setTimeout(function() { document.getElementById('TextArea').style.visibility = 'hidden'; }, 2000);				
			}	
			document.getElementById('SpinningSquare').width.baseVal.value = SquareSize;
			document.getElementById('SpinningSquare').height.baseVal.value	= SquareSize;
			document.getElementById('SpinningSquare').x.baseVal.value = SquareSize/-2;
			document.getElementById('SpinningSquare').y.baseVal.value = SquareSize/-2;
		}
		
		function GetFCCBox(){
			if(!FCCBoxOut){ FCCBoxOut = true;
				ChangeCSSCode("Main", "#FCCButton", "fill", "rgb(255,100,100)", "");
				ChangeCSSCode("Main", "#FCCButton", "x", 5, "");
				ChangeCSSCode("Main", "#FCCButton", "y", -25, "");	
				document.getElementById('FCCBox').style.visibility = 'visible';
				document.getElementById('FCCBox').style.opacity = 1;
			}else{ FCCBoxOut = false;
				ChangeCSSCode("Main", "#FCCButton", "fill", "rgb(255,200,200)", "");
				ChangeCSSCode("Main", "#FCCButton", "x", 2, "");
				ChangeCSSCode("Main", "#FCCButton", "y", -22, "");	
				document.getElementById('FCCBox').style.opacity = 0;
				setTimeout(function() { document.getElementById('FCCBox').style.visibility = 'hidden'; }, 1000);	
			}
		}
		
		function GetMuiscBox(){
			if(!MuiscBoxOut){ MuiscBoxOut = true;
				ChangeCSSCode("Main", "#MusicButton", "fill", "rgb(100,255,100)", "");
				ChangeCSSCode("Main", "#MusicButton", "x", -25, "");
				ChangeCSSCode("Main", "#MusicButton", "y", 5, "");	
				document.getElementById('MuiscBox').style.visibility = 'visible';
				document.getElementById('MuiscBox').style.opacity = 1;
			}else{ MuiscBoxOut = false;
				ChangeCSSCode("Main", "#MusicButton", "fill", "rgb(200,255,200)", "");
				ChangeCSSCode("Main", "#MusicButton", "x", -22, "");
				ChangeCSSCode("Main", "#MusicButton", "y", 2, "");	
				document.getElementById('MuiscBox').style.opacity = 0;
				setTimeout(function() { document.getElementById('MuiscBox').style.visibility = 'hidden'; }, 1000);	
			}
		}
		
		function GetTestBox(){
			if(!TestsBoxOut){ TestsBoxOut = true;
				ChangeCSSCode("Main", "#TestsButton", "fill", "rgb(150,150,255)", "");
				ChangeCSSCode("Main", "#TestsButton", "x", -22, "");
				ChangeCSSCode("Main", "#TestsButton", "y", -22, "");	
				document.getElementById('TestsBox').style.visibility = 'visible';
				document.getElementById('TestsBox').style.opacity = 1;
			}else{ TestsBoxOut = false;
				ChangeCSSCode("Main", "#TestsButton", "fill", "rgb(200,200,255)", "");
				ChangeCSSCode("Main", "#TestsButton", "x", -22, "");
				ChangeCSSCode("Main", "#TestsButton", "y", -22, "");	
				document.getElementById('TestsBox').style.opacity = 0;
				OpenTestPannel(0);
				setTimeout(function() { document.getElementById('TestsBox').style.visibility = 'hidden'; }, 1000);	
			}
		}
		
		var TestPannels = [0,0,0,0,0,0];
		function OpenTestPannel(Pannel){
			for(var a = 1; a <= 6; a++){
				document.getElementById('Tests_Pannel_' + a).style.visibility = "hidden";
				document.getElementById('Tests_Pannel_' + a).style.opacity = 0;
			}
			if(Pannel == 0){return;}
			if( TestPannels[Pannel-1] == 0){
				document.getElementById('Tests_Pannel_' + Pannel).style.visibility = "visible";
				document.getElementById('Tests_Pannel_' + Pannel).style.opacity = 1;
			}
		}
		
		function AdjustColours(){ChangeCSSCode("Main", "#SpinningSquare", "fill", "rgb(" + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) + ")", "");}
		function ChangeCSSCode(SheetName, SelectorText, Rule, NewValue, Type){for(var a = 0; a < document.styleSheets.length; a++){if(document.styleSheets[a].title == SheetName){for(var b = 0; b < document.styleSheets[a].cssRules.length; b++){if(document.styleSheets[a].cssRules[b].selectorText == SelectorText){document.styleSheets[a].cssRules[b].style[Rule] = NewValue + Type;}}}}}
	</script>

	<style title="Main">
		html, body{
			width:100%; height:100%; margin:0px;
			background-color:rgb(20,20,20);
			overflow-x: hidden; overflow-y: hidden;
		}
		
		a{
			fill:rgba(0,0,0,0);
		}
		@keyframes example {
    		from {transform: rotate(0deg);}
   			to {transform: rotate(360deg);}
		}
		#SpinningSquare{
			 fill:rgba(255,0,0,1);
			 animation-name: example;
			 animation-duration: 4s;
			 animation-iteration-count: infinite;
			 animation-timing-function: linear;
			 transform: rotate(45deg);
			 transition: x 3s, y 3s, height 3s, width 3s, fill 1s;
		}
		
		#TextArea{
			transition: opacity 2s;
		}
		
		#FCCButton{
			fill:rgb(255,200,200);
			transition: x 0.5s, y 0.5s, fill 0.5s;
			x:2; y:-22;
		}
		
		#FCCButton:hover{
			fill:rgb(255,150,150);
			x:5; y:-25;
		}		
		
		#MusicButton{
			fill:rgb(200,255,200);
			transition: x 0.5s, y 0.5s, fill 0.5s;
			x:-22; y:2;
		}
		
		#MusicButton:hover{
			fill:rgb(150,255,150);
			x:-25; y:5;
		}	
		
		#TestsButton{
			fill:rgb(200,200,255);
			transform: rotate(-45deg);
			transition: x 0.5s, y 0.5s, fill 0.5s;
			x:-22; y:-22;
		}
		
		#TestsButton:hover{
			fill:rgb(150,150,255);
			x:-25; y:-25;
		}	
		
		.StandardButtonBackground{
			fill:rgb(240,240,240);
		}
		
		.StandardButton:hover{
			fill:rgba(255,255,255,0.5);
		}
		
		.TabButton{
			fill:rgba(240,240,255,0);
			width:7.2px; height:7px;
			transition: fill 0.5s;
		}
		
		.TabButton:hover{
			fill:rgba(250,250,255,0.5);
		}
		
		.TabSymbol{
			fill:rgb(150,150,150);
		}
		
	</style>
</head>

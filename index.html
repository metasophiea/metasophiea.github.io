<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>metasophiea.com</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300&display=swap" rel="stylesheet">
        <style>
            html, body{
                margin:1%;
                font-family: Roboto;
            }
            h1{
                font-size: xxx-large;
            }

            #cards{
                max-width: 800px;
                margin: auto;
            }
            .card{
                padding: 90px 60px;
                margin: 20px;
                max-width: 750px;
                display: block;
                background-position: center;
                background-size: 100%;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                outline-color: rgba(0, 0, 0, 0.2);
            }

            .card:hover{
                outline-style: solid;
                outline-width: 6px;
                transition: outline-width 0.25s;
            }
            .card_image{
                width: 100%;
            }
            .card_strip{
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <div id="cards"></div>
    </body>

</html>



<script type='text/javascript' src='articles.js'></script>
<script>
    const main_section = document.getElementById('cards');
    const cards = [];

    //populate
        articles.forEach(article => {
            //create card section
                const card = document.createElement('section');
                cards.push(card);
                card.classList.add('card');
                card.id = article.id;
                if( article.video_url != undefined ){
                    card.style['background-image'] = 'url('+article.video_url+')';
                } else {
                    card.style['background-image'] = 'url('+article.image_url+')';
                }
                main_section.append(card);
                card.onclick = function(){ window.open(article.link_url); };

            //add card strip
                const card_strip = document.createElement('section');
                card_strip.classList.add('card_strip');
                card_strip.id = 'strip';
                card_strip.style['background-color'] = article.backerFill;
                card.append(card_strip);

            //add card heading
                const card_heading = document.createElement('h2');
                card_heading.id = 'heading';
                card_heading.classList.add('card_heading');
                card_heading.innerHTML = article.headline;
                card_heading.style.color = article.textcolour;
                card_strip.append(card_heading);

            //add card text
                article.text.forEach(text => {
                    const p = document.createElement('p');
                    p.classList.add('card_text_body');
                    p.innerHTML = text;
                    p.style.color = article.textcolour;
                    card_strip.append(p);
                });
        });
</script>
